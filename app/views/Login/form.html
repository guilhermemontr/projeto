#{extends 'main.html' /}
#{set title:'Login' /}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-primary bg-opacity-25">

    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="m-5 text-center">
                                <h1>Bem Vindo!</h1>
                            </div>
                            <form action="@{Login.logar}" method="POST" class="m-5">
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input class="form-control" type="text" name="email">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Senha:</label>
                                    <input class="form-control" type="password" name="senha">
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="text-end">
                                            <a href="@{Login.esqueciMinhaSenha}">Esqueceu a senha?</a>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <input type="submit" class="form-control btn btn-primary mt-2" value="Entrar">
                                </div>

                            </form>
                        </div>

                        <div class="col-md-6">
                            <div>
                                <img src="/public/images/login_img.svg" alt="login" class="img-fluid p-5">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
